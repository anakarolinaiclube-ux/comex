<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comex Flow | Intelligent Tracking</title>
    <!-- Font Awesome para Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0f172a; /* Navy Blue */
            --secondary: #334155;
            --accent: #0ea5e9; /* Ocean Blue */
            --success: #10b981;
            --bg-color: #f1f5f9;
            --text-main: #1e293b;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(14, 165, 233, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        header {
            width: 100%;
            background: var(--primary);
            color: var(--white);
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--success));
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 2rem auto;
        }

        /* Form Card */
        .input-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            border: 1px solid #e2e8f0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        button {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: #1e293b;
            transform: translateY(-2px);
        }

        /* Loading */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* AI Result Area Styling */
        #result-area {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilos genéricos para o HTML gerado pela IA */
        .dashboard-container {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header {
            background: var(--primary);
            color: var(--white);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-body {
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .timeline-container {
            position: relative;
            padding: 2rem 0;
            margin: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Tracejado da rota */
        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-image: linear-gradient(to right, var(--secondary) 50%, transparent 50%);
            background-size: 20px 100%;
            z-index: 0;
        }

        .timeline-point {
            position: relative;
            z-index: 1;
            background: var(--white);
            border: 2px solid var(--accent);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255,255,255,0.8);
        }

        .timeline-label {
            position: absolute;
            top: 60px;
            width: 120px;
            text-align: center;
            font-size: 0.8rem;
            font-weight: 600;
            transform: translateX(-35px); /* Ajuste grosseiro para centralizar */
        }

        .insight-box {
            background: #ecfeff;
            border: 1px solid #cffafe;
            color: #155e75;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h2><i class="fa-solid fa-anchor"></i> ComexFlow AI</h2>
        <p style="font-size: 0.8rem; opacity: 0.8;">Gerador de Status Operacional</p>
    </header>

    <div class="container">
        
        <!-- Input Section -->
        <div class="input-card" id="input-section">
            <h3 style="margin-bottom: 1.5rem; color: var(--primary);">Dados do Processo</h3>
            <form id="comex-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label>PO Number / Ref</label>
                        <input type="text" name="poNumber" placeholder="PO-2023-885" required>
                    </div>
                    <div class="form-group">
                        <label>Data Prontidão</label>
                        <input type="date" name="productionDate" required>
                    </div>
                    <div class="form-group">
                        <label>Porto Origem</label>
                        <input type="text" name="origin" placeholder="Ex: Shanghai, CN" required>
                    </div>
                    <div class="form-group">
                        <label>Porto Destino</label>
                        <input type="text" name="destination" placeholder="Ex: Santos, BR" required>
                    </div>
                    <div class="form-group full">
                        <label>ETD Previsto (Embarque)</label>
                        <input type="date" name="shippingDate" required>
                    </div>
                </div>
                <button type="submit" id="generate-btn">
                    <span id="btn-text">Gerar Dashboard do Cliente</span>
                    <div class="loader" id="loader"></div>
                </button>
            </form>
        </div>

        <!-- Result Section -->
        <div id="result-area"></div>

    </div>

    <script>
        document.getElementById('comex-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('generate-btn');
            const loader = document.getElementById('loader');
            const btnText = document.getElementById('btn-text');
            const resultArea = document.getElementById('result-area');

            // UI Loading State
            btn.disabled = true;
            loader.style.display = 'block';
            btnText.style.display = 'none';
            resultArea.innerHTML = '';

            // Coleta dados
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const json = await response.json();
                
                if (json.result) {
                    resultArea.innerHTML = json.result;
                    // Scroll suave até o resultado
                    resultArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else {
                    resultArea.innerHTML = '<p style="color:red; text-align:center;">Erro ao gerar dados.</p>';
                }

            } catch (error) {
                console.error(error);
                resultArea.innerHTML = '<p style="color:red; text-align:center;">Falha na conexão.</p>';
            } finally {
                // Reset UI
                btn.disabled = false;
                loader.style.display = 'none';
                btnText.style.display = 'block';
            }
        });
    </script>
</body>
</html>
