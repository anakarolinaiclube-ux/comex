<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen | Logistics Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712; /* Slate 950+ */
            --surface: #111827; /* Slate 900 */
            --border: #1f2937; /* Slate 800 */
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --primary: #3b82f6; /* Blue 500 */
            --primary-glow: rgba(59, 130, 246, 0.5);
            --gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 3rem;
            border-radius: 16px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Ambient Glow effect */
        .glass-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(56, 189, 248, 0.08) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        h1 {
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            background: linear-gradient(to right, #fff, #9ca3af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            color: var(--text-main);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--text-main);
            color: #000;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(255, 255, 255, 0.1);
        }

        button:disabled {
            background: var(--border);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .status-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 2rem;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient);
            width: 0%;
            transition: width 0.3s ease;
            animation: load 2s infinite;
        }

        @keyframes load {
            0% { width: 0%; transform: translateX(-100%); }
            50% { width: 50%; }
            100% { width: 100%; transform: translateX(100%); }
        }

        .brand {
            text-align: center;
            margin-top: 2rem;
            color: #4b5563;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        <h1>New Shipment Track</h1>
        <form id="logisticsForm">
            <div class="input-group">
                <label>Client Organization</label>
                <input type="text" id="cliente" placeholder="e.g. Acme Corp Global" required>
            </div>

            <div class="input-group">
                <label>Reference / Commodity</label>
                <input type="text" id="produto" placeholder="e.g. PO-9921 / Microchips" required>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="input-group">
                    <label>Origin</label>
                    <input type="text" id="origem" placeholder="e.g. Shenzhen" required>
                </div>
                <div class="input-group">
                    <label>Destination</label>
                    <input type="text" id="destino" placeholder="e.g. Rotterdam" required>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0.5rem;">
                <div class="input-group">
                    <label>Production</label>
                    <input type="date" id="dataProducao" required>
                </div>
                <div class="input-group">
                    <label>ETD</label>
                    <input type="date" id="dataEmbarque" required>
                </div>
                <div class="input-group">
                    <label>ETA</label>
                    <input type="date" id="dataChegada" required>
                </div>
            </div>

            <button type="submit" id="btnGerar">Generate Intelligence Report</button>
        </form>

        <div class="status-bar" id="loader">
            <div class="progress-fill"></div>
        </div>
        
        <div class="brand">Kaizen Intelligence System</div>
    </div>

    <script>
        document.getElementById('logisticsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnGerar');
            const loader = document.getElementById('loader');
            
            btn.disabled = true;
            btn.innerText = "Processing Logic...";
            loader.style.display = 'block';

            const payload = {
                cliente: document.getElementById('cliente').value,
                produto: document.getElementById('produto').value,
                origem: document.getElementById('origem').value,
                destino: document.getElementById('destino').value,
                dates: {
                    producao: document.getElementById('dataProducao').value,
                    embarque: document.getElementById('dataEmbarque').value,
                    chegada: document.getElementById('dataChegada').value
                }
            };

            try {
                const response = await fetch('/api/ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.result) {
                    const newWindow = window.open();
                    newWindow.document.write(data.result);
                    newWindow.document.close();
                } else {
                    alert('Error generating report.');
                }

            } catch (error) {
                console.error(error);
                alert('Connection error.');
            } finally {
                btn.disabled = false;
                btn.innerText = "Generate Intelligence Report";
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
