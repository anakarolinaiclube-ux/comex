<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comex | Gerador de Follow-up Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a; /* Navy Deep */
            --accent: #3b82f6;  /* Royal Blue */
            --surface: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border);
        }

        h1 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        p.subtitle {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: #475569;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #f1f5f9;
            border: 1px solid transparent;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            color: var(--primary);
            box-sizing: border-box;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            background: #fff;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
            font-size: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(15, 23, 42, 0.3);
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        #loader {
            display: none;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Novo Follow-up</h1>
        <p class="subtitle">Insira os dados para gerar o dashboard do cliente.</p>
        
        <form id="logisticsForm">
            <div class="form-group">
                <label>Cliente</label>
                <input type="text" id="cliente" placeholder="Ex: Global Imports SA" required>
            </div>

            <div class="form-group">
                <label>Produto / Processo</label>
                <input type="text" id="produto" placeholder="Ex: PO-4022 / Peças Automotivas" required>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Origem</label>
                    <input type="text" id="origem" placeholder="Ex: Hamburg" required>
                </div>
                <div class="form-group">
                    <label>Destino</label>
                    <input type="text" id="destino" placeholder="Ex: Santos" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Fim Produção</label>
                    <input type="date" id="dataProducao" required>
                </div>
                <div class="form-group">
                    <label>ETD (Embarque)</label>
                    <input type="date" id="dataEmbarque" required>
                </div>
            </div>

            <div class="form-group">
                <label>ETA (Chegada)</label>
                <input type="date" id="dataChegada" required>
            </div>

            <button type="submit" id="btnGerar">Gerar Visualização Premium</button>
        </form>

        <div id="loader">
            <span style="display:block; font-weight:600;">Processando Inteligência Logística...</span>
            Analisando rotas, clima e gerando mapa visual.
        </div>
    </div>

    <script>
        document.getElementById('logisticsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnGerar');
            const loader = document.getElementById('loader');
            
            btn.disabled = true;
            btn.innerText = "Gerando...";
            loader.style.display = 'block';

            const payload = {
                cliente: document.getElementById('cliente').value,
                produto: document.getElementById('produto').value,
                origem: document.getElementById('origem').value,
                destino: document.getElementById('destino').value,
                dates: {
                    producao: document.getElementById('dataProducao').value,
                    embarque: document.getElementById('dataEmbarque').value,
                    chegada: document.getElementById('dataChegada').value
                }
            };

            try {
                const response = await fetch('/api/ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.result) {
                    const newWindow = window.open();
                    newWindow.document.write(data.result);
                    newWindow.document.close();
                } else {
                    alert('Erro ao gerar relatório.');
                }

            } catch (error) {
                console.error(error);
                alert('Erro de conexão.');
            } finally {
                btn.disabled = false;
                btn.innerText = "Gerar Visualização Premium";
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
