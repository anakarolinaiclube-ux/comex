<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen Admin | Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0b0e14;
            --primary: #38bdf8;
            --glass: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0b0e14 100%);
        }

        .admin-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 5px;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        button {
            width: 100%;
            margin-top: 2rem;
            padding: 15px;
            background: var(--primary);
            color: #0b0e14;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            box-shadow: 0 0 20px var(--primary);
            transform: translateY(-2px);
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="admin-card">
        <h1>Kaizen Monitor Setup</h1>
        <form id="form">
            <label>CLIENTE</label>
            <input type="text" id="cliente" placeholder="Ex: Tech Industries" required>

            <label>PROCESSO / PRODUTO</label>
            <input type="text" id="produto" placeholder="Ex: PO-9090 / Microchips" required>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <div>
                    <label>ORIGEM</label>
                    <input type="text" id="origem" placeholder="Shanghai" required>
                </div>
                <div>
                    <label>DESTINO</label>
                    <input type="text" id="destino" placeholder="Santos" required>
                </div>
            </div>

            <label>FIM PRODUÇÃO</label>
            <input type="date" id="dataProducao" required>

            <label>EMBARQUE (ETD)</label>
            <input type="date" id="dataEmbarque" required>

            <label>CHEGADA (ETA)</label>
            <input type="date" id="dataChegada" required>

            <button type="submit" id="btn">Gerar Link do Cliente</button>
        </form>
        <div class="loader" id="loader">Processing Intelligence...</div>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const loader = document.getElementById('loader');
            
            btn.disabled = true;
            btn.innerText = "Generating...";
            loader.style.display = 'block';

            const payload = {
                cliente: document.getElementById('cliente').value,
                produto: document.getElementById('produto').value,
                origem: document.getElementById('origem').value,
                destino: document.getElementById('destino').value,
                dates: {
                    producao: document.getElementById('dataProducao').value,
                    embarque: document.getElementById('dataEmbarque').value,
                    chegada: document.getElementById('dataChegada').value
                }
            };

            try {
                const res = await fetch('/api/ai', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                const win = window.open();
                win.document.write(data.result);
                win.document.close();
            } catch (err) {
                alert('Erro.');
            } finally {
                btn.disabled = false;
                btn.innerText = "Gerar Link do Cliente";
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
